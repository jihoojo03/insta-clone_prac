<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <main class="post">
      <header class="post__header">
        <div class="post__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <div class="post__column">
          <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          <div class="post__content">
            <span class="post__name">
              Jeong JiHoon
            </span>
            <span class="post__timestamp">
              5minutes
            </span>
          </div>
        </div>
        <div class="post__column">
          <span class="post__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </header>

      <div class="post__upload">
        <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
      </div>

      <div class="post__timeline-empathy">
        <div class="index__column">
          <div class="index__empathy">
            <span class="index__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="index__counting">
              2,515
            </span>
          </div>
        </div>
        <div class="index__column">
          <div class="index__empathy">
            <span class="index__icon">
              <i class="fab fa-rocketchat"></i>
            </span>
            <span class="index__counting">
              350
            </span>
          </div>
        </div>
        <div class="index__column">
          <div class="index__empathy">
            <span class="index__icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </div>

      <section class="post__comment">
        <div class="post__comment-comment comment">
          <div class="post__picture">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
          <div class="post__comment">
            <span class="post__name">
              Jeong JiHoon
            </span>
            <span class="post__writing">
              Good!
            </span>
          </div>
        </div>
        <div class="post__comment-comment comment">
          <div class="post__picture">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
          <div class="post__comment">
            <span class="post__name">
              Song IkHeon
            </span>
            <span class="post__writing">
              Gaemsung~
            </span>
          </div>
        </div>
        <div class="post__comment-comment comment">
          <div class="post__picture">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
          <div class="post__comment">
            <span class="post__name">
              Kang HyunGoo
            </span>
            <span class="post__writing">
              Nice~
            </span>
          </div>
        </div>
      </section>
    </main>
    <div class="post__write">
      <div class="post__write-column">
        <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
      </div>
      <div class="post__write-column">
        <input
          type="text"
          class="post__write-input"
          placeholder="Add a coment"
        />
      </div>
      <div class="post__write-column">
        <span class="post__write-icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </div>
  </body>
</html>
