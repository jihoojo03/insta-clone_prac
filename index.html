<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <title>Title | Instagram Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-broadcast-tower"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="title">
      <header class="title__header">
        <div class="title__story story story--lg">
          <div class="title__column">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
          <div class="title__column">
            <span class="more__btn-icon">
              <i class="fas fa-plus-circle"></i>
            </span>
          </div>
        </div>
        <div class="title__story story story--lg">
          <div class="title__column">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
        </div>
        <div class="title__story story story--lg">
          <div class="title__column">
            <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
          </div>
        </div>
      </header>
      <section class="index__timeline">
        <ul class="index__timeline-lists timeline">
          <div class="index__timeline-header">
            <div class="index__column">
              <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
              <div class="index__content">
                <span class="index__name">
                  Jeong JiHoon
                </span>
                <span class="index__timestamp">
                  5minutes
                </span>
              </div>
            </div>
            <div class="index__column">
              <span class="index__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
            </div>
          </div>
          <div class="index__upload">
            <a href="post.html" class="index__post">
              <img src="pracgraphic.jpg" class="title__avatar c-avatar" />
            </a>
          </div>
          <div class="index__timeline-empathy">
            <div class="index__column">
              <div class="index__empathy">
                <span class="index__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="index__counting">
                  2,515
                </span>
              </div>
            </div>
            <div class="index__column">
              <div class="index__empathy">
                <span class="index__icon">
                  <i class="fab fa-rocketchat"></i>
                </span>
                <span class="index__counting">
                  350
                </span>
              </div>
            </div>
            <div class="index__column">
              <div class="index__empathy">
                <span class="index__icon">
                  <i class="far fa-bookmark"></i>
                </span>
              </div>
            </div>
          </div>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-bars"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <div class="nav__list-box">
          <li class="nav__list-item">
            <a class="nav__list-link">
              <i class="fas fa-plus"></i>
            </a>
          </li>
        </div>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
